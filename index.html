
<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EWOS AIE-OS | Systems Engineer Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;700&family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Outfit', sans-serif;
      background-color: #020617;
      color: #f1f5f9;
      overflow-x: hidden;
    }
    .mono {
      font-family: 'JetBrains Mono', monospace;
    }
    .glow-teal {
      text-shadow: 0 0 10px rgba(45, 212, 191, 0.5);
    }
    .border-glow {
      box-shadow: 0 0 15px rgba(45, 212, 191, 0.15);
    }
    @keyframes pulse-ring {
      0% { transform: scale(0.9); opacity: 0.8; }
      50% { transform: scale(1.1); opacity: 0.3; }
      100% { transform: scale(0.9); opacity: 0.8; }
    }
    .pulse {
      animation: pulse-ring 4s cubic-bezier(0.4, 0, 0.6, 1) infinite;
    }
  </style>
